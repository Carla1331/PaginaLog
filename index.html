<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>PÃ¡gina de Login</title>
    <link rel='stylesheet' href="Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <!-- Tela de Login -->
        <div class="form-wrapper login">
            <form action="">
                <h1>Sign In</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user' style='color:#fff' ></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' style='color:#fff'  ></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#" class="recoverBtn-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">SIGN IN</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="#" class="registerBtn-link">Sign up</a></p>
                </div>

            </form>
        </div>

        <!-- Tela de Registro -->
        <div class="form-wrapper register">
            <form action="#">
                <h1>Create Account</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user' style='color:#fff' ></i>
                </div>

                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' style='color:#fff'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' style='color:#fff'></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" required> I agree to the terms & conditions</label>
                </div>

                <button type="submit" class="btn">SIGN UP</button>

                <div class="login-link">
                    <p>Already have an account? <a href="#" class="loginBtn-link">Return Sign In</a></p>
                </div>
            </form>
        </div>

         <!-- Tela de Recuperar Senha -->
         <div class="form-wrapper recover">
            <form action="#">
                <h1>Recover Password</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email for recovery" required>
                    <i class='bx bxs-envelope' style='color:#fff'></i>
                </div>

                <div class="input-box">
                    <input type="email" placeholder="Confirm Email " required>
                    <i class='bx bxs-envelope' style='color:#fff'></i>
                </div>

            
                <button type="submit" class="btn">SEND CODE</button>
                
                <div class="recover-link">
                    <p>Already have an account? <a href="#" class="recoverReturn-link">Return to Sign In</a></p>
                </div>
                

            </form>
            </div>



    </div>

    <script src="main.js"></script>
</body>
</html>
